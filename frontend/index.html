<html>
    <head>
        <title>Search Page</title> 
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
.margin-right{
    margin-right: 5px;
}
.padding-right{
    padding-right: 5px;
}
.padding-left{
    padding-left: 5px;
}
.padding-bottom{
    padding-bottom: 5px;
}
.padding-bottom-sm{
    padding-top: 2px;
}
.padding-top{
    padding-top: 5px;
}
.padding-top-sm{
    padding-top: 2px;
}
.btn-look:hover{
    color: #333 ;
    background-color: #e6e6e6;
    border-color: #adadad;
}
.btn-look:active{
    outline: 0;
    -webkit-box-shadow: inset 0 3px rgba(0,0,0,.125);
    box-shadow: inset 0 3px 5px rgba(0,0,0,.125);
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 col-sm-12">
                    <h1>Recipe Finder</h1>
                    <div class="form-group has-feedback">
                        <input id="search-form" type="text" class="form-control " placeholder="search for ingredients">
                        <span class="form-control-feedback glyphicon glyphicon-search"></span>
                        <div id="picked-ingredients"class="padding-top padding-bottom margin-right">
                        <span server-id="5" name="Hamburger Bread"class="label label-default picked-ingredient">Hamburger Bread <span class="glyphicon glyphicon-remove"></span></span>
                        <span server-id="5" name="Hamburger Bread"class="label label-default picked-ingredient">Hamburger Bread <span class="glyphicon glyphicon-remove"></span></span>
                        <span server-id="5" name="Hamburger Bread"class="label label-default picked-ingredient">Hamburger Bread <span class="glyphicon glyphicon-remove"></span></span>
                        </div>
                    <ul id="ingredient-search-result" class="list-group padding-top">
                        <li server-id="6" name="Lettuce" class="list-group-item btn-look searched-ingredient">Lettuce <span class="glyphicon glyphicon-plus"></span></li>
                        <li server-id="7" name="Leggumes" class="list-group-item btn-look searched-ingredient">Leggumes <span class="glyphicon glyphicon-plus"</li>
                        <li class="list-group-item btn-look"><span id="new-ingredient"></span><span id="new-ingredient-error" class="label label-danger hidden">Ingredient Already Exists</span> <span class="glyphicon glyphicon-pencil"></span></li>
                    </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div id="recipe-result" class="col-md-6 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"><a href="#" class="panel-title">Beef Hamburger <span class="badge pull-right">60%</span></a></div>
                        <div class="panel-body">
                            <span class="label label-success padding-right">Hamburger Bread</span>
                            <span class="label label-success padding-right">Ground Beef</span>
                            <span class="label label-success padding-right">Lettuce</span>
                            <span class="label label-warning padding-right">Ketchup</span>
                            <span class="label label-warning padding-right">Cheese</span>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading"><a href="#" class="panel-title">Beef Chili <span class="badge pull-right">20%</span></a></div>
                        <div class="panel-body">
                            <span class="label label-success padding-right">Ground Beef</span>
                            <span class="label label-warning padding-right">Garlic</span>
                            <span class="label label-warning padding-right">Chili Powder</span>
                            <span class="label label-warning padding-right">Peppers</span>
                            <span class="label label-warning padding-right">Black Beans</span>
                        </div>
                    </div>
                    <button class="btn btn-primary">Add New Recipe <span class="glyphicon glyphicon glyphicon-chevron-right"></span></button>
                </div>
            </div>
        </div>
        <!-- Recipe details Modal -->
        <div id="recipe-modal" class="modal hide fade" tabindex="-1">
            <div class="modal-header">
                 
            </div>
        </div>
        <script src="./js/jquery-3.1.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/main.js"></script>

    </body>
</html>
